<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head th:replace="fragments/head :: head"/>
    <body>
        <div th:replace="fragments/header :: header"/>

        <div class="container">
            <div class="row justify-content-md-center" style="padding-bottom:10px;">
                <div class="col text-center" th:switch="${customer.id}">
                    <h1 th:case="null" class="display-4" style="font-size: 2.5em;">Add new customer</h1>
                    <h1 th:case="*" class="display-4" style="font-size: 2.5em;">Edit customer</h1>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-8">
                    <form action="#" th:action="@{/customers/}" th:object="${customer}" method="post">
                        <input type="hidden" th:field="*{id}"/>

                        <div class="form-group row">
                            <label for="customerName" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('name')}?'is-invalid':''" id="customerName" placeholder="Name"  th:field="*{name}"/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                                    Please provide valid name
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" th:classappend="${#fields.hasErrors('email')}?'is-invalid':''" id="email" placeholder="Email"  th:field="*{email}"/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                    Please provide valid email
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                            <div class="col-sm-10">
                                <input type="tel" class="form-control" th:classappend="${#fields.hasErrors('phone')}?'is-invalid':''" id="phone" placeholder="Phone"  th:field="*{phone}"/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">
                                    Please provide valid phone
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="totalSales" class="col-sm-2 col-form-label" >Total Sales</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" th:classappend="${#fields.hasErrors('totalSales')}?'is-invalid':''" id="totalSales" placeholder="Total Sales"  th:field="*{totalSales}"/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('totalSales')}" th:errors="*{totalSales}">
                                    Please provide valid sales number
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
